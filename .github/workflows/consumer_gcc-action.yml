name: Consumer GCC Build
on: [push]
jobs:
  Consumer_gcc-Build-Run:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Hostname
        run: |
          echo "hostname"
          hostname
      - name: Apt update
        run: |
          ls ${{ github.workspace }}
          sudo apt update
      - name: Install conan
        run: |
          pip install conan
      - name: Build the Timer app
        run: |
          cd consumer_gcc
          pwd; ls -la;
          conan install . -g compiler_args
          echo "g++ timer.cpp @conanbuildinfo.args -o timer -std=c+11"
          g++ timer.cpp @conanbuildinfo.args -o timer -std=c+11
          pwd; ls -la;
      # - name: Run the Timer app
      #   run: |
      #     cd consumer/build
      #     pwd; ls -la;
      #     cd bin
      #     pwd; ls -la;
      #     ./timer
      - run: echo "🍏 This job's status is ${{ job.status }}."
